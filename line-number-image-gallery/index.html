<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Numbers Image Galley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="I1">
            <img src="dog.jpg" alt="dog" width="256px" height="240px">
        </div>
        <div class="I2">
            <img src="dog2.jpg" alt="dog" width="230px">
        </div>
        <div class="I3">
            <img src="dog3.jpg" alt="dog" width="200">
        </div>
        <div class="I4">
            <img src="dog4.jpg" alt="dog" width="300px">
        </div>
        <div class="I5">
            <img src="dog5.jpg" alt="dog" width="400px">
        </div>
        <div class="I6">
            <img src="dog6.jpg" alt="dog" width="200px">
        </div>
        <div class="I7">
            <img src="dog7.jpg" alt="dog" width="250px">
        </div>
        <div class="I8">
            <img src="dog8.jpeg" alt="dog" width="240px">
        </div>
    </div>
</body>
</html>
